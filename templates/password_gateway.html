<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR8Date</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #ff3366, #ff3388);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            height: 60px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .password-form {
            margin-bottom: 1.5rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #e6005c;
        }
        .error {
            color: #ff3366;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <img src="/static/images/gr8date-logo-desktop.svg" alt="GR8Date Logo" class="logo">
        <h1>Coming Soon</h1>
        <p>GR8Date is getting ready for launch. Enter the password to preview the site.</p>
        
        <form method="post" class="password-form">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Enter Site</button>
        </form>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
