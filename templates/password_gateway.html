<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
</head>
<body>
    <h1>Enter Password to Access Site</h1>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Enter</button>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
