<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Account Settings · GR8DATE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#f6f7fb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .hdr{position:sticky;top:0;background:#fff;border-bottom:1px solid #eaeef5;padding:12px 16px;font-weight:800}
  .wrap{max-width:900px;margin:0 auto;padding:16px}
  .card{background:#fff;border:1px solid #eaeef5;border-radius:12px;padding:16px}
  .field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
  input{border:1px solid #eaeef5;border-radius:10px;padding:10px}
  button{background:#ff2b6a;color:#fff;border:0;border-radius:999px;padding:10px 16px;font-weight:800;cursor:pointer}
</style>
</head><body>
  <div class="hdr">GR8DATE · Account</div>
  <main class="wrap">
    <form class="card">
      <h1 style="margin:0 0 10px">Account settings</h1>
      <div class="field"><label>Email</label><input value="you@example.com"></div>
      <div class="field"><label>Change password</label><input type="password" placeholder="New password"></div>
      <button type="submit">Save changes</button>
    </form>
  </main>
</body></html>
