<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Messages · GR8DATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #f6f7fb; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
        .site-header {
            position: sticky; top: 0; background: #fff; border-bottom: 1px solid #eaeef5; 
            padding: 10px 16px; display: flex; align-items: center; gap: 12px;
        }
        .brand { font-weight: 800; letter-spacing: .2px; font-size: 22px; }
        .brand .date { color: #ff5478; }
        .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
        .card { background: #fff; border: 1px solid #eaeef5; border-radius: 12px; padding: 16px; }
        .thread-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f3f8; cursor: pointer; }
        .thread-row:hover { background: #f8fafc; margin: 0 -16px; padding: 12px 16px; }
        .thread-info { flex: 1; }
        .thread-actions { display: flex; gap: 8px; align-items: center; }
        .thread-name { font-weight: 700; color: #1a1d29; }
        .thread-preview { color: #64748b; font-size: 14px; }
        .btn { padding: 6px 10px; border: 1px solid #eaeef5; border-radius: 6px; background: #fff; cursor: pointer; font-family: inherit; }
        .btn-danger { background: #ff5478; color: white; border-color: #ff5478; }
        .badge { background: #ff5478; color: white; padding: 2px 6px; border-radius: 10px; font-size: 12px; font-weight: 600; }
        .pill { display: inline-flex; align-items: center; gap: 8px; background: #fff; border: 1px solid #eaeef5; border-radius: 999px; padding: 6px 10px; margin-top: 16px; }
        .back-btn { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border: 1px solid #eaeef5; border-radius: 8px; text-decoration: none; color: inherit; margin-bottom: 16px; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="brand"><span>GR8</span><span class="date">DATE</span></div>
        <span style="flex: 1;"></span>
        <a href="{% url 'dashboard' %}" class="back-btn">← Dashboard</a>
    </header>
    
    <main class="wrap">
        <div class="card">
            <h1 style="margin:0 0 10px; color: #1a1d29;">Inbox</h1>

            <div id="threads">
                {% for t in threads %}
                <div class="thread-row" data-thread-id="{{ t.id }}">
                    <div class="thread-info" onclick="window.location='{% url 'messages_thread' t.id %}'">
                        <div class="thread-name">{{ t.other_username }}</div>
                        <div class="thread-preview">{{ t.last_text|truncatechars:60 }}</div>
                    </div>
                    <div class="thread-actions">
                        {% if t.unread %}
                        <span class="badge">{{ t.unread }}</span>
                        {% endif %}
                        <button class="btn btn-danger" onclick="deleteConversation({{ t.id }}, '{{ t.other_username }}')">Delete</button>
                    </div>
                </div>
                {% empty %}
                <div style="color: #64748b; text-align: center; padding: 20px;">No conversations yet.</div>
                {% endfor %}
            </div>

            <!-- Unread count display -->
            <div class="pill">
                Unread: <span id="unread-count" class="badge">0</span>
            </div>
        </div>
    </main>

    <script>
        function deleteConversation(threadId, username) {
            if (!confirm('Delete conversation with ' + username + '? This will remove all messages from your view, but they will still be stored for legal purposes.')) {
                return;
            }
            
            fetch('/messages/delete-conversation/' + threadId + '/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                }
            })
            .then(r => r.json())
            .then(result => {
                if (result.ok) {
                    const element = document.querySelector('[data-thread-id="' + threadId + '"]');
                    if (element) element.remove();
                    // Refresh unread count
                    refreshUnreadCount();
                } else {
                    alert('Failed to delete conversation');
                }
            });
        }

        // Unread counter
        function refreshUnreadCount() {
            fetch("{% url 'messages_unread_count' %}", {headers: {"X-Requested-With":"fetch"}})
                .then(r=>r.json()).then(({count})=>{
                    const countEl = document.getElementById('unread-count');
                    if(countEl) countEl.textContent = count;
                }).catch(()=>{});
        }
        
        // Initialize unread count
        refreshUnreadCount();
        
        // Auto-refresh unread count every 10 seconds
        setInterval(refreshUnreadCount, 10000);
    </script>
</body>
</html>
