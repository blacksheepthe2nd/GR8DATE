<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Preview – GR8DATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  {% load static %}
  <style>
    :root{
      --brand:#ff3e7f; --text:#222; --muted:#666; --bg:#fff; --card:#fafafa; --border:#eaeaea;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;color:var(--text);background:var(--bg)}
    .shell{max-width:1080px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:12px;padding:16px 0;border-bottom:1px solid var(--border)}
    .brand{font-weight:800;font-size:20px;letter-spacing:.5px}
    .panel{margin:24px 0;padding:20px;border:1px solid var(--border);background:#fff;border-radius:16px}
    .panel h1{margin:0 0 10px;font-size:22px}
    .panel p{margin:6px 0 0;color:var(--muted)}
    .cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--brand);padding:12px 16px;border-radius:999px;text-decoration:none}
    .btn--primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .btn .material-icons{font-size:18px;line-height:1}
    .tip{margin-top:10px;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <span class="material-icons">favorite</span>
      <div class="brand">GR8DATE</div>
    </header>

    <section class="panel">
      <h1>Welcome! Verify complete — choose what’s next</h1>
      <p>You’re in preview until your profile is finished & approved.</p>
      <div class="cta">
        <a class="btn btn--primary" href="{% url 'profile_create' %}">
          <span class="material-icons">edit</span> Finish my profile
        </a>
      </div>
      <div class="tip">In preview, only each profile’s main photo is visible. Finish your profile to unlock full galleries and messaging.</div>
    </section>
  </div>
</body>
</html>
