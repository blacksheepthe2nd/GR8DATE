<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Create Hot Date · GR8DATE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#f6f7fb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .hdr{position:sticky;top:0;background:#fff;border-bottom:1px solid #eaeef5;padding:12px 16px;font-weight:800}
  .wrap{max-width:900px;margin:0 auto;padding:16px}
  .card{background:#fff;border:1px solid #eaeef5;border-radius:12px;padding:16px}
  .field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
  input,select,textarea{border:1px solid #eaeef5;border-radius:10px;padding:10px}
  button{background:#ff2b6a;color:#fff;border:0;border-radius:999px;padding:10px 16px;font-weight:800;cursor:pointer}
</style>
</head><body>
  <div class="hdr">GR8DATE · Create Hot Date</div>
  <main class="wrap">
    <form class="card">
      <h1 style="margin:0 0 10px">Create Hot Date</h1>
      <div class="field"><label>Title</label><input placeholder="Event title"></div>
      <div class="field"><label>City</label><input placeholder="City"></div>
      <div class="field"><label>Date & time</label><input type="datetime-local"></div>
      <div class="field"><label>Description</label><textarea rows="5"></textarea></div>
      <div style="display:flex;gap:10px"><button type="submit">Save</button><a href="/hotdates/" style="text-decoration:none"><button type="button">Cancel</button></a></div>
    </form>
  </main>
</body></html>
