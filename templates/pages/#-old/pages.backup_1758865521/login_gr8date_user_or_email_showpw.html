<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log in – GR8DATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --brand:#ff5478;
      --brand-900:#e23c61;
      --ring:rgba(255,84,120,.45);
      --shadow:0 12px 30px rgba(15,23,42,.08);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 "Inter",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    /* header */
    .site-header{background:#fff;border-bottom:1px solid #eef2f7;position:sticky;top:0;z-index:10}
    .nav{max-width:1200px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;gap:16px}
    .logo{font-weight:800;letter-spacing:.2px;font-size:28px}
    .logo .date{color:var(--brand)}
    .nav-actions{margin-left:auto;display:flex;gap:12px}
    .btn{appearance:none;border:2px solid var(--brand);background:#fff;color:var(--brand);font-weight:700;border-radius:999px;padding:9px 16px;cursor:pointer;box-shadow:var(--shadow);transition:transform .12s ease, box-shadow .12s ease, background .12s ease, color .12s ease}
    .btn:hover{transform:translateY(-1px);box-shadow:0 16px 32px rgba(15,23,42,.12)}
    .btn.fill{background:var(--brand);color:#fff}
    .btn.fill:hover{background:var(--brand-900);border-color:var(--brand-900)}
    /* shell */
    .shell{max-width:980px;margin:0 auto;padding:48px 20px 72px}
    .card{max-width:560px;margin:0 auto;background:var(--card);border:1px solid #eef2f7;border-radius:var(--radius);padding:28px;box-shadow:var(--shadow)}
    h1{margin:4px 0 10px;text-align:center;font-size:36px;line-height:1.1}
    .sub{color:#7b8798;text-align:center;margin-bottom:18px}
    label{display:block;font-weight:700;margin-top:14px;margin-bottom:8px}
    .input-wrap{position:relative}
    input[type="email"],input[type="password"],input[type="text"]{
      width:100%;padding:14px 44px 14px 14px;border-radius:12px;border:1px solid #e6ecf4;background:#fff;outline:none;transition:box-shadow .1s,border-color .1s;
    }
    input:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}
    .toggle-btn{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      background:#fff; border:1px solid #e6ecf4; border-radius:999px; padding:6px 10px;
      font-size:12px; color:#334155; cursor:pointer; box-shadow:0 4px 10px rgba(15,23,42,.06);
    }
    .toggle-btn[aria-pressed="true"]{background:#111;color:#fff;border-color:#111}
    .row{display:flex;justify-content:space-between;align-items:center;margin:8px 0 2px}
    .remember{display:flex;gap:10px;align-items:center;color:#111;font-size:14px}
    .forgot a{color:#111;text-decoration:underline;font-size:14px}
    .cta{margin-top:18px}
    .cta button{
      width:100%;padding:14px 16px;border-radius:999px;border:0;background:var(--brand);color:#fff;font-weight:800;cursor:pointer;box-shadow:0 18px 40px rgba(255,84,120,.35);transition:transform .12s ease, background .12s ease
    }
    .cta button:hover{transform:translateY(-1px);background:var(--brand-900)}
    .divider{display:flex;align-items:center;gap:12px;margin:18px 0;color:#8a97a8;font-size:14px}
    .divider::before,.divider::after{content:"";height:1px;flex:1;background:#e6ecf4}
    .alt{margin:10px 0 0;text-align:center}
    .alt a{color:#111}
    .note{margin-top:8px;color:#6e7f94;font-size:14px;text-align:center}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
<header class="site-header">
  <div class="nav">
    <div class="logo"><span>GR8</span><span class="date">DATE</span></div>
    <div class="nav-actions">
      <button class="btn">Log In</button>
      <button class="btn fill">Join Free Now</button>
    </div>
  </div>
</header>

<main class="shell">
  <div class="card">
    <h1>Welcome back</h1>
    <p class="sub">Log in to continue.</p>

    <form>
      <label for="ident">Username or Email address</label>
      <input id="ident" type="text" placeholder="username or you@example.com" autocomplete="username"/>

      <label for="pass">Password</label>
      <div class="input-wrap">
        <input id="pass" type="password" placeholder="••••••••••" autocomplete="current-password"/>
        <button type="button" id="togglePass" class="toggle-btn" aria-pressed="false" aria-controls="pass" aria-label="Show password">
          Show
        </button>
      </div>

      <div class="row">
        <label class="remember">
          <input type="checkbox" /> Remember me
        </label>
        <div class="forgot"><a href="/blog/">Forgot password?</a></div>
      </div>

      <div class="cta"><button type="submit">Log in</button></div>
    </form>

    <div class="divider">or</div>

    <p class="alt">New to GR8DATE? <a href="/blog/">Create an account</a></p>
    <p class="note">By logging in you agree to our <a href="/blog/">Terms</a> and <a href="/blog/">Privacy</a>.</p>
  </div>
</main>

<script>
  (function() {
    const btn = document.getElementById('togglePass');
    const field = document.getElementById('pass');
    if (!btn || !field) return;

    function setState(show) {
      field.type = show ? 'text' : 'password';
      btn.setAttribute('aria-pressed', show ? 'true' : 'false');
      btn.textContent = show ? 'Hide' : 'Show';
      btn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
    }

    btn.addEventListener('click', () => {
      const showing = field.type === 'text';
      setState(!showing);
    });

    // Optional: hold-to-reveal on mousedown (desktop)
    btn.addEventListener('mousedown', () => setState(true));
    btn.addEventListener('mouseup', () => setState(false));
    btn.addEventListener('mouseleave', () => setState(false));
  })();
</script>

</body>
</html>
