<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Join GR8DATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --brand:#ff5478;
      --brand-900:#e23c61;
      --ring:rgba(255,84,120,.45);
      --shadow:0 12px 30px rgba(15,23,42,.08);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 "Inter",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    /* header */
    .site-header{background:#fff;border-bottom:1px solid #eef2f7;position:sticky;top:0;z-index:10}
    .nav{max-width:1200px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;gap:16px}
    .logo{font-weight:800;letter-spacing:.2px;font-size:28px}
    .logo .date{color:var(--brand)}
    .nav-actions{margin-left:auto;display:flex;gap:12px}
    .btn{appearance:none;border:2px solid var(--brand);background:#fff;color:var(--brand);font-weight:700;border-radius:999px;padding:9px 16px;cursor:button;box-shadow:var(--shadow);transition:transform .12s ease, box-shadow .12s ease, background .12s ease, color .12s ease}
    .btn:hover{transform:translateY(-1px);box-shadow:0 16px 32px rgba(15,23,42,.12)}
    .btn.fill{background:var(--brand);color:#fff}
    .btn.fill:hover{background:var(--brand-900);border-color:var(--brand-900)}
    /* shell */
    .shell{max-width:980px;margin:0 auto;padding:48px 20px 72px}
    .card{max-width:640px;margin:0 auto;background:var(--card);border:1px solid #eef2f7;border-radius:22px;padding:28px 28px 18px;box-shadow:var(--shadow)}
    h1{margin:4px 0 4px;text-align:center;font-size:40px;line-height:1.1}
    .sub{color:#7b8798;text-align:center;margin-bottom:18px}
    label{display:block;font-weight:700;margin-top:14px;margin-bottom:8px}
    .input-wrap{position:relative}
    input[type="email"],input[type="password"],input[type="text"]{
      width:100%;padding:14px 44px 14px 14px;border-radius:12px;border:1px solid #e6ecf4;background:#fff;outline:none;transition:box-shadow .1s,border-color .1s;
    }
    input:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}
    .hint{color:#6e7f94;font-size:14px;margin:8px 0 0}
    .toggle-btn{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      background:#fff; border:1px solid #e6ecf4; border-radius:999px; padding:6px 10px;
      font-size:12px; color:#334155; cursor:pointer; box-shadow:0 4px 10px rgba(15,23,42,.06);
    }
    .toggle-btn[aria-pressed="true"]{background:#111;color:#fff;border-color:#111}
    .checkbox{display:flex;gap:10px;align-items:flex-start;margin-top:16px;color:#111}
    .checkbox input{width:18px;height:18px;margin-top:3px}
    .checkbox a{color:#111;text-decoration:underline}
    .cta{margin-top:18px}
    .cta button{
      width:100%;padding:16px;border-radius:999px;border:0;background:var(--brand);color:#fff;font-weight:800;cursor:pointer;box-shadow:0 18px 40px rgba(255,84,120,.35);transition:transform .12s ease, background .12s ease
    }
    .cta button:hover{transform:translateY(-1px);background:var(--brand-900)}
    .alt{margin:14px 0 6px;text-align:center}
    .alt a{color:#111}
    /* messages */
    .flash {margin:0 0 12px;padding:10px 12px;border-radius:12px;background:#fff3f6;border:1px solid #ffd4e2;color:#7a102e;font-weight:600}
  </style>
<style id="gd-header-override">
  .gd-header{border-bottom:1px solid #e9edf2;background:#fff}
  .gd-header .gd-wrap{max-width:1100px;margin:0 auto;padding:.6rem 1rem;display:flex;align-items:center;gap:1rem}
  .gd-header .logo-img{height:32px !important;width:auto !important;display:inline-block !important;vertical-align:middle !important;max-width:none !important}
  .gd-header .gd-nav{margin-left:auto;display:flex;align-items:center;gap:1rem}
  .gd-header .gd-login{color:#0b57d0;text-decoration:none}
  .gd-header .gd-cta{display:inline-block;background:#ea3a6d;color:#fff;text-decoration:none;border-radius:999px;padding:.45rem .9rem;font-weight:600}
  @media (max-width:640px){.gd-header .gd-cta{padding:.4rem .75rem}}
  /* neutralise legacy header rules */
  .gd-header .logo img{height:32px !important;width:auto !important;max-width:none !important}
</style>
</head>
<body>
<header class="gd-header">
  <div class="gd-wrap">
    <a class="gd-brand" href="/">
      <img alt="GR8Date Logo" class="logo-img" src="/static/images/gr8date-logo-desktop.59efa8369812.svg"/>
    </a>
    <nav class="gd-nav">
      <a class="gd-login" href="/login/">Login</a>
      <a class="gd-cta" href="/join/">Join Free Now</a>
    </nav>
  </div>
</header>

<main class="shell">
  <div class="card">
    <h1>Join GR8DATE</h1>
    <p class="sub">Create your free account in seconds.</p>

    {% if messages %}
      {% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
    {% endif %}

    <form method="post" action="{% url 'join' %}">
      {% csrf_token %}
      
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required/>

      <label for="pass">Password</label>
      <div class="input-wrap">
        <input id="pass" name="password" type="password" placeholder="••••••••••" autocomplete="new-password" required/>
        <button type="button" id="togglePass" class="toggle-btn" aria-pressed="false" aria-controls="pass" aria-label="Show password">Show</button>
      </div>
      <p class="hint">Use at least <strong>10 characters</strong> and include two of: lowercase, uppercase, number, symbol.</p>

      <label class="checkbox">
        <input name="accept_terms" type="checkbox" required/>
        <span>I confirm I am at least 18 years old and agree to the <a href="/terms/">Terms &amp; Conditions</a> and <a href="/privacy/">Privacy Policy</a>.</span>
      </label>

      <div class="cta"><button type="submit">Sign up</button></div>
    </form>

    <p class="alt">Already have an account? <a href="/login/">Log in</a></p>
  </div>
</main>

<script>
  (function() {
    const btn = document.getElementById('togglePass');
    const field = document.getElementById('pass');
    if (!btn || !field) return;

    function setState(show) {
      field.type = show ? 'text' : 'password';
      btn.setAttribute('aria-pressed', show ? 'true' : 'false');
      btn.textContent = show ? 'Hide' : 'Show';
      btn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
    }

    btn.addEventListener('click', () => {
      const showing = field.type === 'text';
      setState(!showing);
    });

    // Optional: hold-to-reveal on desktop
    btn.addEventListener('mousedown', () => setState(true));
    btn.addEventListener('mouseup', () => setState(false));
    btn.addEventListener('mouseleave', () => setState(false));
  })();
</script>

</body>
</html>
